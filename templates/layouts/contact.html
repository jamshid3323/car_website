<section class="contact" id="contact">

    <h1 class="heading"><span>contact</span> us</h1>

    <div class="row">

        <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30153.788252261566!2d72.82321484621745!3d
                    19.141690214227783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2
                    287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1632137920043
                    !5m2!1sen!2sin"
                allowfullscreen="" loading="lazy"></iframe>

        <form method="post" action="{% url 'main:message' %}">
            {% csrf_token %}
            <h3>get in touch</h3>
            <input name="name" type="text" placeholder="your name" class="box">
            <input name="email" type="email" placeholder="your email" class="box">
            <input name="subject" type="tel" placeholder="subject" class="box">
            <textarea name="message" placeholder="your message" class="box" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

    </div>

</section>
